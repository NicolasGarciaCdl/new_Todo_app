<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>New Todo App</title>
</head>
<body>
<div id="app">
    <h1>New Todo App</h1>
    <div class="list_container">
        <h2>Assignments in Progress </h2>
        <ul class="todo_list">
            <div v-for="assignment in assignments">
                <li class="taskItem">
                    <div>
                        <input type="checkbox" name="title" id="title" class="title_check">
                        <span class="todo_title"> {{ assignment.title }}</span>
                    </div>
                    <button class="btn-danger" ><font-awesome-icon icon="fa-solid fa-trash" /></button>
                </li>
            </div>
        </ul>
    </div>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://use.fontawesome.com/your-embed-code.js"></script>
<script>
    Vue.createApp({
        data(){
            return{
                assignments: [
                    {title: 'task exemple 1', completed: false},
                    {title: 'task exemple 2', completed: false},
                    {title: 'task exemple 3', completed: false},
                ]
            }
        }
    }).mount('#app');
</script>


</body>
</html>
